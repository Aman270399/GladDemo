<p>register works!</p>
<form [formGroup]="addUser" (ngSubmit)="(onSubmit(addUser.value))">

    <div class="form-group" >
        <label for="FirstName">First Name: </label>
        <input type="text" class="form-control" formControlName="FirstName" id="FirstName" />

    </div>
    <div class="form-group" >
        <label for="LastName">Last Name: </label>
        <input type="text" class="form-control" formControlName="LastName" id="LastName" />

    </div>

    <div class="form-group" >
        <label for="Age">Age </label>
        <input type="number" class="form-control" formControlName="Age" id="Age" />

    </div>

    <div class="form-group" >
        <label for="email">Email ID: </label>
        <input type="text" class="form-control" formControlName="Email" id="email" />

    </div>
    <div class="form-group" >
        <label for="password">Password:</label>
        <input type="text" class="form-control" formControlName="Password" id="Password" />

    </div>

    <div class="form-group" >
        <label for="MobileNumber">Mobile Number : </label>
        <input type="number" class="form-control" formControlName="MobileNumber" id="MobileNumber" />

    </div>

    <div class="form-group" >
        <label for="DateOfBirth">DateOfBirth : </label>
        <input type="date" class="form-control" formControlName="DateOfBirth" id="DateOfBirth" />

    </div>

    <button class="btn btn-success" type="submit">Save</button> &nbsp;&nbsp;
    <!-- <button class="btn btn-danger" type="reset">Cancel</button> -->
    &nbsp;&nbsp;
    <!-- <a class="btn btn-warning" [routerLink]="['/dbData']">Back to List</a> -->
</form>
