
<head>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>User Login</title>
  </head>
  
  <body> 
 
    <div class="main"> 
      <nav class="navbar navbar-inverse">
        
        <ul  class="nav nav-tabs" align="center">
            <li style="margin-left : 60px"><a [routerLink]="['/userlogin']" class="nav-item ml-auto nav-link user-action"><b>User Login</b> </a></li>
            
            <li style="margin-right : 60px"><a [routerLink]="['/adminlogin']"  class="nav-item ml-auto nav-link user-action"><b>Admin Login</b></a></li>
           
        </ul>
      </nav>
  
      <p class="sign" align="center">User Login</p>
       
      <form class="form1" [formGroup]="loginForm"  > 
        <div align="center"><img src="../../../assets/images/UserLogin.jpg" height="200px" width="200px" ></div>
       
        <input class="un " type="text" align="center" placeholder="Email"  formControlName="email">
        <div *ngIf="submitted && loginForm.controls.email.errors">   <div class="alert alert-danger" *ngIf="loginForm.controls.email.errors.required">Email is required.  </div>  </div>
        <input class="pass" type="password" align="center" placeholder="Password"   formControlName="password">
        <div *ngIf="submitted && loginForm.controls.password.errors">   <div class="alert alert-danger" *ngIf="loginForm.controls.password.errors.required">Password is required.  </div>  </div>
        <a type="submit" class="submit" align="center" (click)="doLogin()" >Sign in</a>
        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
        <p align="center"><a class="new"  [routerLink]="['/register']">New User?</a>  </p>
      </form>      
                  
      </div>
  </body>
