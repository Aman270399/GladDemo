<div class="main">
  <h2 class="panel-header">Seat Selection</h2>
  <div class="wrapper">
    <div *ngFor="let seat of seats; let i = index">
      <button style="outline:0;" (click)="selectSeat(seat.SeatNo)" [ngClass]="seat.status">
        {{seat.SeatNo}}
      </button>
    </div>
  </div>
  <button mat-raised-button color="accent" (click)="onClick1()">Go to Passenger Details</button>
</div>
