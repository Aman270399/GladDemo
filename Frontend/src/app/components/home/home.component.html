<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form [formGroup]="SearchForm"  (ngSubmit)="(onSubmit(SearchForm.value))">
                        <div class="form-group">
                            <div class="form-checkbox">
                                <label for="roundtrip">
                                    <input type="radio" id="roundtrip" name="flighttype" click="enable()"  >
                                    <span></span>Roundtrip
                                </label>
                           
                                <label for="one-way">
                                    <input type="radio" id="one-way" name="flighttype" (click)="disable()"   >
                                    <span></span>One way
                                </label>
                                		
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Flying from</span>
                                    <input class="form-control" type="text" placeholder="Fying from"  formControlName="source" required list="cities">
                                    <datalist id="cities">
                                         <option *ngFor="let airport of airports">{{airport.CityName}} </option>
                                     </datalist>
                                     
                                     <div *ngIf="submitted && SearchForm.controls.source.errors">
                                        <div class="alert alert-danger" *ngIf="SearchForm.controls.source.errors.required">
                                            From is required.
                                        </div>
                                     </div>
   
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Flying to</span>
                                    <input class="form-control" type="text" placeholder="Fying To "  formControlName="destination" required list="cities">
                                    <datalist id="cities">
                                        
                                         <option *ngFor="let airport of airports">{{airport.CityName}} </option>
                                     </datalist>
                                     <div *ngIf="submitted && SearchForm.controls.destination.errors">
                                        <div class="alert alert-danger" *ngIf="SearchForm.controls.destination.errors.required">
                                            To is required.
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <span class="form-label">Departing</span>
                                    <input class="form-control" type="date" required   formControlName="departdate">
                                    <div *ngIf="submitted && SearchForm.controls.departdate.errors">
                                        <div class="alert alert-danger" *ngIf="SearchForm.controls.departdate.errors.required">
                                            Departdate is required.
                                        </div>
                                     </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <span class="form-label">Returning</span>
                                    <input class="form-control" type="date" id="returndate"  required  formControlName="returndate">
                                </div>
                            </div>
                           
                            <div class="col-md-2">
                                <div class="form-group">
                                    <span class="form-label">Adults (18+)</span>
                                        <input class="form-control" type="text" placeholder="count" required formControlName="adultpassengercount" list="count">
                                        <datalist id="count">  
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        </datalist>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            <div *ngIf="submitted && SearchForm.controls.adultpassengercount.errors">
                                <div class="alert alert-danger" *ngIf="SearchForm.controls.adultpassengercount.errors.required">
                                    Minimum one adult is required for travel.
                                </div>
                             </div>
                            
                            <div class="col-md-2">
                                <div class="form-group">
                                    <span class="form-label">Children (3-17)</span>
                                    <input class="form-control" type="text" placeholder="count"  formControlName="childpassengercount" list="count">
                                    <datalist id="count">  
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    </datalist>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <span class="form-label">Infant(0-3)</span>
                                    <input class="form-control" type="text" placeholder="count"  formControlName="infantpassengercount" list="count">
                                    <datalist id="count">  
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    </datalist>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <span class="form-label">Travel class</span>
                                    <select class="form-control"  formControlName="seatclass" >
                                        <option>Economy class</option>
                                        <option>Business class</option>
                                        <option>First class</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-btn">
                                    <button class="submit-btn">Show flights</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
