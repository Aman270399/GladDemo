
<head>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>Add Flight</title>
  </head>
<body>
    <div class="main"> 
        <p class="sign" align="center">Add Flight</p>
        
        <form class="form1" [formGroup]="addFlight"  > 
            <input class="un " type="text" align="center" placeholder="Flight Id"  formControlName="FlightId">
            <input class="un " type="text" align="center" placeholder="Source Id"  formControlName="SourceId">
            <input class="un " type="text" align="center" placeholder="Destination Id"  formControlName="DestinationId">
            <input class="un " type="time" align="center" placeholder="Departure Time"  formControlName="DepartTime">
            <input class="un " type="time" align="center" placeholder=" Arrival Time"  formControlName="ArrivalTime">
            <input class="un " type="time" align="center" placeholder=" Duration"  formControlName="Duration">
            <input class="un " type="number" align="center" placeholder=" Economy seat Price"  formControlName="EconomyPrice">
            <input class="un " type="number" align="center" placeholder=" Business seat Price"  formControlName="BusinessPrice">

        <!-- <div *ngIf="submitted && loginForm.controls.email.errors">   <div class="alert alert-danger" *ngIf="loginForm.controls.email.errors.required">Email is required.  </div>  </div> -->
        <div align="center">
        <button type="submit" class="submit"  (click)="onSubmit(addFlight.value)" >Add Flight</button>&nbsp;
        <button type="button" class="cancel"  (click)="this.route.navigate(['adminview'])" >Cancel</button> 
      </div>
    
    
      </form>      
                
    </div>
  
  
</body>
