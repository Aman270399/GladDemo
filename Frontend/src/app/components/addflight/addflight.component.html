<head>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>Add Flight</title>
  </head>
<body>
    <div class="main"> 
        <p class="sign" align="center">Add Flight</p>
        <form class="form1" [formGroup]="addFlight"  > 
            <input class="un " type="text" align="center" placeholder="FlightId"  formControlName="FlightId">
            <input class="un " type="text" align="center" placeholder="SourceId"  formControlName="SourceId">
            <input class="un " type="text" align="center" placeholder="DestinationId"  formControlName="DestinationId">
            <input class="un " type="text" align="center" placeholder="DepartTime"  formControlName="DepartTime">
            <input class="un " type="text" align="center" placeholder=" ArrivalTime"  formControlName=" ArrivalTime">
            <input class="un " type="text" align="center" placeholder=" Duration"  formControlName=" Duration">
            <input class="un " type="text" align="center" placeholder=" EconomyPrice"  formControlName=" EconomyPrice">
            <input class="un " type="text" align="center" placeholder=" BusinessPrice"  formControlName=" BusinessPrice">

        <!-- <div *ngIf="submitted && loginForm.controls.email.errors">   <div class="alert alert-danger" *ngIf="loginForm.controls.email.errors.required">Email is required.  </div>  </div> -->
        
        <a type="submit" class="submit" align="center" (click)="onSubmit(addFlight.value)" >Add Flights</a>
       
        
      </form>      
                  
    </div>
  
  
</body>
