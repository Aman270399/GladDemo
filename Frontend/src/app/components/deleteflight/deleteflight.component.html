
<head>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>Delete Flight</title>
  </head>
  <body>
    <div class="main"> 
        <p class="sign" align="center">Delete Flight</p>
        <form class="form1" [formGroup]="Deleteflight"  > 
            <input class="un " type="text" align="center" placeholder="Flight Id"  formControlName="FlightId">
            <div align="center">
            <button type="delete" class="delete"  (click)="onSubmit(Deleteflight.value)" >Delete Flight</button>&nbsp;
            <button type="submit" class="cancel"  (click)="this.route.navigate(['adminview'])" >Cancel</button>
          </div>
          </form>
    </div>
  </body>
